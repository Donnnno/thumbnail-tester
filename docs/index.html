<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Test Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="drop-zone fullscreen" id="dropZone">
        <div class="centered-content">
            <p>Drag and drop your thumbnail here</p>
            <img id="preview" class="preview" style="display: none;">
            <div class="input-group">
                <input type="text" id="thumbnailTitle" placeholder="Enter thumbnail title (optional)"
                    class="title-input">
            </div>
            <div class="controls">
                <button class="button" id="showGridButton" onclick="showInGrid()" disabled>Show in grid</button>
            </div>
        </div>
    </div>

                    </div>
                    <img class="thumbnail">
                </div>
                <div class="video-info">
                    <img class="profile-avatar">
                    <h3 class="video-title"></h3>
                </div>
            </div>
